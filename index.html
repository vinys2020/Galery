    <!-- Modal -->

    
      <script>
        // Obtener todas las imágenes de la sección de imágenes
        var galleryImgs = document.querySelectorAll('.img img');
        // Obtener el contenedor de la imagen en pantalla completa
        var fullscreenContainer = document.getElementById('fullscreen');
        // Obtener la imagen en pantalla completa
        var fullscreenImg = document.getElementById('fullscreen-img');
    
        // Función para mostrar la imagen en pantalla completa
        function showFullscreen(imgSrc) {
          // Establecer la imagen en pantalla completa
          fullscreenImg.src = imgSrc;
          // Mostrar el contenedor de la imagen en pantalla completa
          fullscreenContainer.style.display = 'flex';
        }
    
        // Función para cerrar la imagen en pantalla completa
        function closeFullscreen() {
          // Ocultar el contenedor de la imagen en pantalla completa
          fullscreenContainer.style.display = 'none';
        }
    
        // Agregar un event listener a cada imagen de la sección de imágenes
        galleryImgs.forEach(function(img) {
          img.addEventListener('click', function() {
            // Obtener la ruta de la imagen clicada
            var imgSrc = this.src;
            // Mostrar la imagen en pantalla completa
            showFullscreen(imgSrc);
          });
        });
      </script>
